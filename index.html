<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronSpace</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="container">
    <div id="time-points">
      <p>Score: <span id="scoreSpan"> 0 </span></p>
      <p>Tiempo: <span id="timeSpan"> 0 </span></p>
    </div>

        <!-- START SCREEN -->
        <div id="splash-screen" class="container">
          <img src="./images/IRONSPACE-GAME-removebg.png" width="500" alt="logo">


          <button id="start-btn">START!</button>
        </div>
        

        <!-- GAME SCREEN -->
        <canvas id="my-canvas" width="450" height="630"></canvas>
        
        
        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="./images/gameover.png" width="500" alt="logo">

          <div id="timePointsGameOver">
            <p>Your score: <span id="scoreSpanGO"> 0 </span></p>
            <p>Tiempo: <span id="timeSpanGO"> 0 </span></p>
            
          </div>
      

          <button id="restart-btn">PLAY AGAIN!</button>
        </div>
      </div>
  

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/ironship.js"></script>
